<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<style>
body{
  margin:0;
  height:100vh;
  background:#f2ede4;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia, serif;
}

/* SCENE */
.scene{
  display:flex;
  gap:50px;
  align-items:flex-end;
}

/* LETTER */
.letter{
  width:420px;
  height:280px;
  background:#fdf6e3;
  position:relative;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

.wax{
  width:64px;
  height:64px;
  background:#8b0000;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  cursor:pointer;
}

.wax::after{
  content:"";
  position:absolute;
  inset:8px;
  border-radius:50%;
  box-shadow:inset 2px 2px 6px rgba(0,0,0,.4);
}

.content{
  display:none;
  padding:28px;
  font-size:16px;
  line-height:1.6;
}

/* BOUQUET (STATIC BASE) */
.bouquet{
  width:160px;
  position:relative;
}

/* FLOWERS */
.flower{
  width:64px;
  height:64px;
  background:#f2c94c;
  border-radius:50%;
  position:absolute;
  top:0;
}

.flower::after{
  content:"";
  width:20px;
  height:20px;
  background:#5c3b1e;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.f1{ left:0; }
.f2{ right:0; }

/* WRAP PAPER */
.wrap{
  position:absolute;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  width:150px;
  height:120px;
  background:#d6b98c;
  border-radius:0 0 12px 12px;
}

/* BOW (ONLY THING THAT MOVES) */
.bow{
  position:absolute;
  bottom:-12px;
  left:50%;
  transform:translateX(-50%);
}

.loop{
  width:28px;
  height:14px;
  background:#a15c3a;
  border-radius:50%;
  position:absolute;
  animation:wiggle 3s ease-in-out infinite;
}

.loop.left{ left:-30px; }
.loop.right{ left:0; }

.knot{
  width:10px;
  height:10px;
  background:#7a3e26;
  border-radius:50%;
  position:absolute;
  left:-5px;
  top:2px;
}

@keyframes wiggle{
  0%,100%{ transform:rotate(0deg); }
  50%{ transform:rotate(3deg); }
}
</style>
</head>
<body>

<div class="scene">

  <!-- LETTER -->
  <div class="letter">
    <div class="wax" onclick="openLetter()"></div>
    <div class="content" id="content">

    </div>
  </div>

  <!-- BOUQUET -->
  <div class="bouquet">
    <div class="sunflower f1"></div>
    <div class="sunflower f2"></div>
    <div class="wrap"></div>
    <div class="bow">
      <div class="loop left"></div>
      <div class="loop right"></div>
      <div class="knot"></div>
    </div>
  </div>

</div>

<script>
function openLetter(){
  document.querySelector(".wax").style.display="none";
  document.getElementById("content").style.display="block";
}
</script>

</body>
</html>

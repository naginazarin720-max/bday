<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#1a1a1a;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia, serif;
}

.paper{
  width:520px;
  height:360px;
  background:#e2d8ca;
  padding:40px;
  box-shadow:0 30px 70px rgba(0,0,0,.65);
  transform:scale(.6) rotate(6deg);
  transition:.6s ease;
  cursor:pointer;
}

.paper.open{
  transform:scale(1) rotate(0);
  cursor:default;
}

.content{ display:none; text-align:center; }
.paper.open .content{ display:block; }

h1{ font-size:42px; margin-bottom:30px; }

.buttons{
  display:flex;
  justify-content:center;
  gap:30px;
}

button{
  padding:14px 30px;
  font-size:22px;
  background:#2b2b2b;
  color:white;
  border:none;
  cursor:pointer;
}

.no-text{
  display:none;
  font-size:34px;
  font-weight:bold;
  margin-top:25px;
}

.back{
  display:none;
  margin-top:20px;
  font-size:18px;
  text-decoration:underline;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="paper" id="paper">
  <div class="content">
    <h1>Are you ready to be 18?</h1>

    <div class="buttons" id="buttons">
      <button onclick="yes()">Yes</button>
      <button onclick="no()">No</button>
    </div>

    <div class="no-text" id="noText">
      Shit! Not an option sweety
    </div>

    <div class="back" id="back" onclick="resetChoice()">
      okay okayâ€¦ click yes ðŸ™„
    </div>
  </div>
</div>

<script>
const paper = document.getElementById("paper");
const buttons = document.getElementById("buttons");
const noText = document.getElementById("noText");
const back = document.getElementById("back");

paper.onclick = () => paper.classList.add("open");

function yes(){
  window.location.href="cake.html";
}

function no(){
  buttons.style.display="none";
  noText.style.display="block";
  back.style.display="block";
}

function resetChoice(){
  buttons.style.display="flex";
  noText.style.display="none";
  back.style.display="none";
}
</script>

</body>
</html>

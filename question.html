<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Question</title>
<style>
body{
  margin:0;
  height:100vh;
  background:#f5f1e8;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Georgia, serif;
}

/* CRUMPLED PAPER */
.paper{
  width:220px;
  height:180px;
  background:#fdfaf3;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  transform:rotate(-5deg);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all .8s ease;
}

.paper.open{
  width:80%;
  height:70%;
  transform:rotate(0);
}

.paper::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,0,0,.05), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(0,0,0,.05), transparent 40%);
}

/* QUESTION */
.content{
  display:none;
  text-align:center;
}

.paper.open .content{
  display:block;
}

h1{
  font-size:48px;
  margin-bottom:20px;
}

button{
  padding:10px 22px;
  font-size:18px;
  margin:10px;
  cursor:pointer;
}

/* DRAMA */
#drama{
  display:none;
  font-size:52px;
  margin-top:20px;
}

/* PETALS */
.petal{
  position:absolute;
  top:-50px;
  width:26px;
  height:16px;
  background:#f2c94c;
  border-radius:50%;
  animation:fall linear infinite;
}

@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); }
}

/* BALLOONS */
.balloon{
  position:absolute;
  bottom:-150px;
  width:80px;
  height:100px;
  background:pink;
  border-radius:50%;
  animation:float 8s linear infinite;
}

@keyframes float{
  to{ transform:translateY(-130vh); }
}
</style>
</head>
<body>

<div class="paper" onclick="openPaper()">
  <div class="content">
    <h1>ARE YOU READY TO BE 18?</h1>
    <button onclick="no(event)">NO</button>
    <button onclick="yes()">YES</button>
    <div id="drama">SHIT! NOT AN OPTION, SWEETY</div>
  </div>
  <div id="hint">Open me</div>
</div>

<script>
function openPaper(){
  document.querySelector(".paper").classList.add("open");
  document.getElementById("hint").style.display="none";
}

function no(e){
  e.stopPropagation();
  document.getElementById("drama").style.display="block";
}

function yes(){
  for(let i=0;i<25;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=4+Math.random()*4+"s";
    document.body.appendChild(p);
  }
  for(let i=0;i<8;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.background=["#ff9aa2","#ffd1dc","#fbc4ab"][i%3];
    document.body.appendChild(b);
  }
  setTimeout(()=>location.href="cake.html",2000);
}
</script>

</body>
</html>

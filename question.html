<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  height:100vh;
  background:#1a1a1a;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia, serif;
}

/* CRUMPLED PAPER */
.paper{
  width:520px;          /* BIGGER */
  height:360px;         /* BIGGER */
  background:#e2d8ca;
  padding:40px;
  box-shadow:0 30px 70px rgba(0,0,0,0.65);
  cursor:pointer;
  transform:scale(0.6) rotate(6deg);
  transition:transform 0.6s ease;
  position:relative;
}

/* OPEN STATE */
.paper.open{
  transform:scale(1) rotate(0);
  cursor:default;
}

/* CONTENT */
.content{
  display:none;
  text-align:center;
}

.paper.open .content{
  display:block;
}

/* QUESTION */
h1{
  font-size:42px;       /* BIG FONT */
  margin-bottom:30px;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:30px;
}

button{
  padding:14px 30px;
  font-size:22px;
  font-family:inherit;
  border:none;
  cursor:pointer;
  background:#2b2b2b;
  color:white;
}

button:hover{
  background:#000;
}

/* NO MESSAGE */
.no-text{
  display:none;
  font-size:36px;
  font-weight:bold;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="paper" id="paper">
  <div class="content" id="content">
    <h1>Are you ready to be 18?</h1>

    <div class="buttons" id="buttons">
      <button onclick="yes()">Yes</button>
      <button onclick="no()">No</button>
    </div>

    <div class="no-text" id="noText">
      Shit! Not an option sweety
    </div>
  </div>
</div>

<script>
const paper = document.getElementById("paper");
const buttons = document.getElementById("buttons");
const noText = document.getElementById("noText");

// unfold paper
paper.addEventListener("click", () => {
  paper.classList.add("open");
});

// YES → next page
function yes(){
  window.location.href = "cake.html";
}

// NO → dramatic message
function no(){
  buttons.style.display = "none";
  noText.style.display = "block";
}
</script>

</body>
</html>

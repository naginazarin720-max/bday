<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  height:100vh;
  background:#1a1a1a;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia, serif;
}

/* CRUMPLED PAPER */
.paper{
  width:320px;
  height:220px;
  background:#e2d8ca;
  padding:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
  cursor:pointer;
  transform:scale(0.6) rotate(8deg);
  transition:transform 0.6s ease;
  position:relative;
}

/* OPEN STATE */
.paper.open{
  transform:scale(1) rotate(0);
  cursor:default;
}

/* TEXT */
.question{
  display:none;
  text-align:center;
}

.paper.open .question{
  display:block;
}

.question h1{
  font-size:32px;
  margin-bottom:20px;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:10px 22px;
  font-size:18px;
  font-family:inherit;
  border:none;
  cursor:pointer;
  background:#2b2b2b;
  color:white;
}

button:hover{
  background:#000;
}
</style>
</head>

<body>

<div class="paper" id="paper">
  <div class="question">
    <h1>Are you ready to be 18?</h1>

    <div class="buttons">
      <button onclick="goYes()">Yes</button>
      <button onclick="goNo()">No</button>
    </div>
  </div>
</div>

<script>
const paper = document.getElementById("paper");

// unfold paper
paper.addEventListener("click", () => {
  paper.classList.add("open");
});

// button actions
function goYes(){
  window.location.href = "cake.html";
}

function goNo(){
  alert("Shit! Not an option sweety");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Make a Wish</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f6f1e9;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
  }

  /* PETALS */
  .petal {
    position: absolute;
    width: 18px;
    height: 10px;
    background: #f2c94c;
    border-radius: 50% 50% 50% 50%;
    opacity: 0.9;
    animation: fall linear infinite;
  }

  @keyframes fall {
    from {
      transform: translateY(-10vh) rotate(0deg);
    }
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }

  /* CAKE */
  .cake-wrapper {
    position: relative;
    text-align: center;
    z-index: 5;
  }

  .cake {
    width: 220px;
    margin: 0 auto;
  }

  .layer {
    height: 55px;
    background: #e6b8a2;
    border-radius: 8px;
    margin-bottom: 6px;
    box-shadow: inset 0 -6px 0 rgba(0,0,0,0.08);
  }

  .layer:nth-child(2) { background: #ddb892; }
  .layer:nth-child(3) { background: #cfa17a; }

  /* CANDLE */
  .candle {
    position: absolute;
    top: -70px;
    left: 50%;
    transform: translateX(-50%);
    width: 14px;
    height: 60px;
    background: #fff;
    border-radius: 6px;
  }

  .flame {
    position: absolute;
    top: -25px;
    left: 50%;
    width: 18px;
    height: 25px;
    background: orange;
    border-radius: 50%;
    transform: translateX(-50%);
    animation: flicker 0.15s infinite alternate;
  }

  @keyframes flicker {
    from { transform: translateX(-50%) scale(1); }
    to { transform: translateX(-50%) scale(1.1); }
  }

  .smoke {
    display: none;
    position: absolute;
    top: -35px;
    left: 50%;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(200,200,200,0.6);
    animation: smoke 2s forwards;
  }

  @keyframes smoke {
    to {
      transform: translate(-50%, -40px);
      opacity: 0;
    }
  }

  /* TEXT */
  .wish-box {
    margin-top: 25px;
  }

  input {
    padding: 10px;
    width: 260px;
    border-radius: 6px;
    border: 1px solid #aaa;
    font-size: 16px;
  }

  button {
    margin-top: 12px;
    padding: 8px 18px;
    font-size: 15px;
    cursor: pointer;
  }

  .sent {
    display: none;
    margin-top: 14px;
    font-size: 20px;
    color: #444;
  }
</style>
</head>
<body>

<div class="cake-wrapper">
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
      <div class="smoke" id="smoke"></div>
    </div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <div class="wish-box">
    <input type="text" id="wish" placeholder="Make a wish…" />
    <br>
    <button onclick="sendWish()">Send wish</button>
    <div class="sent" id="sentText">Sent to the universe ✨</div>
    <button id="blowBtn" style="display:none" onclick="blowCandle()">Blow the candle</button>
  </div>
</div>

<script>
  function sendWish() {
    document.getElementById("sentText").style.display = "block";
    document.getElementById("blowBtn").style.display = "inline-block";
    addPetals(20);
  }

  function blowCandle() {
    document.getElementById("flame").style.display = "none";
    const smoke = document.getElementById("smoke");
    smoke.style.display = "block";
  }

  function addPetals(count) {
    for (let i = 0; i < count; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(petal);
    }
  }
</script>

</body>
</html>

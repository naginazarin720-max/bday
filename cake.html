<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cake</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#f3cbd6;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia, serif;
}

/* PETALS */
.petal{
  position:absolute;
  top:-60px;
  width:42px;
  height:42px;
  background:radial-gradient(circle at top left,#ffc0cb,#e35a7a);
  border-radius:70% 30% 70% 30%;
  animation:fall linear infinite;
}

@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); }
}

/* CAKE */
.cake{
  position:relative;
  width:320px;
}

.layer{
  height:70px;
  border-radius:10px;
  background:linear-gradient(#f8b6c8,#f39bb3);
  box-shadow: inset 0 -6px 0 rgba(0,0,0,.08);
}

.layer:not(:last-child){ margin-bottom:6px; }

.icing{
  position:absolute;
  top:0;
  width:100%;
  height:20px;
  background:#ffe6ec;
  border-radius:10px;
}

/* CANDLE */
.candle{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:55px;
  background:white;
}

.flame{
  width:16px;
  height:16px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-16px;
  left:-1px;
  animation:flicker .3s infinite alternate;
}

@keyframes flicker{
  to{ transform:scale(1.2); }
}

.controls{
  margin-top:30px;
  text-align:center;
}

input{
  padding:10px;
  font-size:18px;
  width:260px;
}

button{
  margin-top:15px;
  padding:10px 25px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="cake">
  <div class="candle"><div class="flame"></div></div>
  <div class="icing"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>

  <div class="controls">
    <div>Make a wish ðŸŽ‚</div>
    <input placeholder="Type your wishâ€¦">
    <br>
    <button onclick="next()">Send to universe</button>
  </div>
</div>

<script>
for(let i=0;i<25;i++){
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=6+Math.random()*4+"s";
  document.body.appendChild(p);
}

function next(){
  document.querySelector(".flame").style.display="none";
  setTimeout(()=>location.href="letter.html",800);
}
</script>

</body>
</html>

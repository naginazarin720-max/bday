<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Make a Wish</title>
<style>
body{
  margin:0;
  height:100vh;
  background:#fdeef2;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia, serif;
}

.cake-wrap{text-align:center;}

.cake{
  position:relative;
  width:240px;
  margin:auto;
}

.layer{
  height:60px;
  background:linear-gradient(#ffc0cb,#f8a1b4);
  border-radius:12px;
  margin-bottom:8px;
  box-shadow:inset 0 -8px rgba(0,0,0,.1);
}

.candle{
  position:absolute;
  top:-70px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:60px;
  background:white;
}

.flame{
  width:18px;
  height:25px;
  background:orange;
  border-radius:50%;
  animation:flicker .2s infinite;
}

@keyframes flicker{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

#sent,#blow{display:none;margin-top:10px;}
</style>
</head>
<body>

<div class="cake-wrap">
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <input id="wish" placeholder="Make a wish…" />
  <br>
  <button onclick="send()">Send Wish</button>
  <div id="sent">Sent to the universe ✨</div>
  <button id="blow" onclick="blow()">Blow the candle</button>
</div>

<script>
function send(){
  document.getElementById("sent").style.display="block";
  document.getElementById("blow").style.display="inline-block";
}

function blow(){
  document.getElementById("flame").style.display="none";
  setTimeout(()=>location.href="letter.html",1500);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Make a Wish</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#f5d6df;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia, serif;
}

/* PETALS */
.petal{
  position:absolute;
  top:-60px;
  width:40px;
  height:40px;
  background:radial-gradient(circle at top left, #ffb7c5, #e36a87);
  border-radius:70% 30% 70% 30%;
  opacity:0.9;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* CAKE */
.cake{
  background:#f7b2c4;
  width:320px;
  height:220px;
  border-radius:12px;
  box-shadow:0 25px 60px rgba(0,0,0,0.4);
  position:relative;
  padding-top:60px;
  text-align:center;
}

/* CANDLE */
.candle{
  position:absolute;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:60px;
  background:white;
}

.flame{
  width:16px;
  height:16px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-16px;
  left:-1px;
  animation:flicker 0.3s infinite alternate;
}

@keyframes flicker{
  from{ transform:scale(1); }
  to{ transform:scale(1.2); }
}

input{
  margin-top:20px;
  padding:10px;
  font-size:18px;
  width:80%;
}

button{
  margin-top:15px;
  padding:10px 25px;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="cake">
  <div class="candle">
    <div class="flame"></div>
  </div>

  <div>Make a wish ðŸŽ‚</div>
  <input placeholder="Type your wishâ€¦" id="wish">
  <button onclick="sendWish()">Send to universe</button>
</div>

<script>
/* PETALS */
for(let i=0;i<25;i++){
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=6+Math.random()*4+"s";
  p.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(p);
}

function sendWish(){
  document.querySelector(".flame").style.display="none";
  setTimeout(()=>{
    window.location.href="letter.html";
  },800);
}
</script>

</body>
</html>
